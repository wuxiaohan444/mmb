<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>慢慢买</title>
    <link rel="stylesheet" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/moneyproduct.css">
</head>
<body>
<div class="container">
    <div id="head" class="m_header clearfix">
        <a href="javascript:history.go(-1);"><span class="fa fa-chevron-left fl"></span></a>
        <a href="javascript:;" class="m_header_l">国内折扣</a>
        <a href="javascript:;" class="m_header_r fr"><img src="images/header_app.png" alt=""></a>
    </div>

    <div class="m_content">
        <!--动态渲染-->
    </div>

    <div class="m_footer">
        <div class="footer_c clearfix">
            <a href="javascript:;" class="fl">登陆</a>
            <a href="javascript:;" class="fl">注册</a>
            <a href="#head" class="fl"><span class="fa fa-arrow-up"></span>返回顶部</a>
        </div>
        <div class="m_poster">
            <p><span style="color: red">手机APP下载</span>慢慢买手机版 <span>掌上比价平台</span></p>
            <p>m.mammanbuy.com</p>
        </div>
    </div>

</div>
<script type="text/html" id="tpl">
    {{each result v i}}
    <h4>{{v.productName}}L</h4>
    <p>
        <h4 style="color: red">{{v.productPrice}}</h4>
        <span class="cc">{{v.productFrom}}</span>
        <span class="cc">{{v.productTime}}</span>
        <span class="cc">{{v.productTips}}</span>
    </p>
    <div class="text">
        <%- v.productImg %>
        <p>{{v.productInfo}}</p>
        <p>{{v.productInfo1}}</p>
    </div>
    <div class="info">
        <%- v.productImg %>
        <div class="shuju">
            <!--<%- v.productCity %>-->
        </div>
        <a class="buy" href="">前往购买</a>
    </div>
    <img src="images/mmbweixin2.png" alt="" class="er">
    <%- v.productComment %>
    {{/each}}
</script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/jquery/jquery.min.js"></script>
<script src="js/common.js"></script>
<script src="js/discount.js"></script>
</body>
</html>
