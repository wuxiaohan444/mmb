<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link rel="stylesheet" href="css/brand.css">
</head>
<body>
<div class="container">
    <div id="head" class="m_header clearfix">
        <a href="index1.html" class="m_header_l"><img src="images/header_logo.png" alt=""></a>
        <a href="javascript:;" class="m_header_r fr"><img src="images/header_app.png" alt=""></a>
    </div>
    <div class="m_search">
        <input type="text" placeholder="请输入你想要比价的商品">
        <button>搜索</button>
    </div>

    <div class="m_nav">
        <a href="index1.html">首页</a>
        <span>&gt;</span>
        <a href="categroy.html">全部分类</a>
        <span>&gt;</span>
        <a href="javascript:;" class="cate">

        </a>
        <span>&gt;</span>
    </div>

    <div class="m_main">
        <p>平板电视哪个牌子好</p>
    </div>

    <div class="m_content">
        <ul class="clearfix">
            <!--渲染模板-->
        </ul>

    </div>

    <div class="m_main">
        <p>平板电视产品销量排行</p>
    </div>

    <div class="m_tv">
        <ul>
            <!--模板渲染-->
        </ul>
    </div>

    <div class="m_main">
        <p>平板电视最新评论</p>
    </div>


    <div class="review">
        <ul>
         <!--渲染-->
        </ul>
    </div>

    <div class="m_footer">
        <div class="footer_c clearfix">
            <a href="javascript:;" class="fl">登陆</a>
            <a href="javascript:;" class="fl">注册</a>
            <a href="#head" class="fl"><span class="fa fa-arrow-up"></span>返回顶部</a>
        </div>
        <div class="m_poster">
            <p><span style="color: red">手机APP下载</span>慢慢买手机版 <span>掌上比价平台</span></p>
            <p>m.mammanbuy.com</p>
        </div>
    </div>
</div>
<script type="text/html" id="tpl">
    {{each result v i}}
    <li><a href="productlist.html?categoryid={{v.categoryId}}">
        <div class="icon"><span class="fa fa-angle-right"></span></div>
        <div class="com {{i==0?'one':''||i==1?'two':''||i==2?'three':''}} ">{{i+1}}</div>
        <h5>{{v.brandName}}</h5>
        <p>{{v.brandInfo}}</p>
    </a>
    </li>
    {{/each}}
</script>

<script type="text/html" id="tpl2">
    {{each result v i}}
    <li data-id="{{v.productId}}" data-img="{{v.productImg}}"><a href="product.html?productid={{v.productId}}">
        <%- v.productImg %>
        <div class="tv_r">
            <p class="one">{{v.productName}}</p>
            <p class="two">{{v.productPrice}}
                <span class="fr" style="color: #ff9314">★★★★★</span>
            </p>
            <p class="three"><span>{{v.productQuote}}</span>
                <span>{{v.productCom}}</span>
            </p>
        </div>
    </a></li>
    {{/each}}
</script>

<script type="text/html" id="tpl3">
    {{each result v i}}
    <li>
        <div class="top">
            <%- img %>
            <p class="one">乐视TV(Letv) 超3 X55 55英寸智能LED液晶 超级电视 4K超清电视</p>
            </p>
        </div>
        <div class="bottom">
            <div class="tig"></div>
            <p class="last"><span style="color: #4f6900">{{v.comName}}</span><span  style="color: #ff9314">★★★★★</span>
                <span class="fr" style="color:#999;font-size: 12px">{{v.comTime}}</span></p>
            <p>{{v.comContent}}</p>
        </div>
    </li>
    {{/each}}
</script>

<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/jquery/jquery.min.js"></script>
<script src="js/common.js"></script>
<script src="js/brand.js"></script>
</body>
</html>
