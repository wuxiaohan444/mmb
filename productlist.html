<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>分类</title>
    <link rel="stylesheet" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/productlist.css">
</head>
<body>
<div class="container">
    <div id="head" class="m_header clearfix">
        <a href="index1.html" class="m_header_l"><img src="images/header_logo.png" alt=""></a>
        <a href="javascript:;" class="m_header_r fr"><img src="images/header_app.png" alt=""></a>
    </div>
    <div class="m_search">
        <input type="text" placeholder="请输入你想要比价的商品">
        <button>搜索</button>
    </div>
    <div class="m_nav">
        <a href="index1.html">首页</a>
        <span>&gt;</span>
        <a href="categroy.html">全部分类</a>
        <span>&gt;</span>
        <a href="javascript:;" class="cate">
            <!--模板渲染-->
        </a>
        <span>&gt;</span>
        <div class="close fr">筛选</div>
    </div>

    <div class="m_main">
       <!--渲染-->
    </div>

    <div class="page">
        <a href="javascript:;" class="up">上一页</a>
        <select name="" id="" class="info">

        </select>
        <a href="javascript:;" class="down">下一页</a>
    </div>


    <div class="m_footer">
        <div class="footer_t">

        </div>
        <div class="footer_c clearfix">
            <a href="javascript:;" class="fl">登陆</a>
            <a href="javascript:;" class="fl">注册</a>
            <a href="#head" class="fl"><span class="fa fa-arrow-up"></span>返回顶部</a>
        </div>
        <div class="m_poster">
            <p><span style="color: red">手机APP下载</span>慢慢买手机版 <span>掌上比价平台</span></p>
            <p>m.mammanbuy.com</p>
        </div>
    </div>
</div>

<script type="text/html" id="tpl">
    {{each result v i}}
    <span>{{v.category}}</span>
    {{/each}}
</script>
<script type="text/html" id="tpl2">
    {{each result v i}}
    <a href="product.html?productid={{v.productId}}" class="clearfix">
        <%- v.productImg%>
        <div class="main_r">
            <p>{{v.productName}}</p>
            <p class="pice">{{v.productPrice}}</p>
            <span>{{v.productQuote}}</span>
            <span>{{v.productCom}}</span>
        </div>
    </a>
    {{/each}}
</script>

<script type="text/html" id="tpl3">
    {{each data v i}}
    <option value="{{i}}">{{i+1}}/{{v.count}}</option>
    {{/each}}
</script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/jquery/jquery.min.js"></script>
<script src="js/common.js"></script>
<script src="js/productlist.js"></script>
</body>
</html>
