<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>慢慢买</title>
    <link rel="stylesheet" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/money.css">
</head>
<body>
<div class="container">
    <div id="head" class="m_header clearfix">
        <a href="javascript:history.go(-1);"><span class="fa fa-chevron-left fl"></span></a>
        <a href="javascript:;" class="m_header_l">省钱控-最新优惠</a>
        <a href="javascript:;" class="m_header_r fr"><img src="images/header_app.png" alt=""></a>
    </div>
    <div class="m_content">
        <div class="content_main">
            <ul class="clearfix">

            </ul>
        </div>
    </div>
    <div class="page">
        <a href="javascript:;" class="up">上一页</a>
        <select name="" id="" class="info">
            <!--渲染-->

        </select>
        <a href="javascript:;" class="down">下一页</a>
    </div>
    <div class="m_footer">
        <div class="footer_c clearfix">
            <a href="javascript:;" class="fl">登陆</a>
            <a href="javascript:;" class="fl">注册</a>
            <a href="#head" class="fl"><span class="fa fa-arrow-up"></span>返回顶部</a>
        </div>
        <div class="m_poster">
            <p><span style="color: red">手机APP下载</span>慢慢买手机版 <span>掌上比价平台</span></p>
            <p>m.mammanbuy.com</p>
        </div>
    </div>
</div>
<script type="text/html" id="tpl">
    {{each result v i}}
    <li>
        <a href="moneyproduct.html?productid={{v.productId}}">
            <%- v.productImgSm %>
            <div class="main_r">
                <div class="title">{{v.productName}}<span style="color: red">{{v.productPinkage
}}</span>
                </div>
                <p style="color: #cccccc"><span >{{v.productFrom}}|{{v.productTime}}</span><span class="fa fa-comment-o fr">{{v.productComCount}}</span>
                </p>
            </div>
        </a>
    </li>
    {{/each}}
</script>
<script type="text/html" id="tpl2">
    {{each data v i}}
    <option value="{{i}}">{{i+1}}/{{v.count}}</option>
    {{/each}}
</script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/jquery/jquery.min.js"></script>
<script src="js/money.js"></script>
</body>
</html>
