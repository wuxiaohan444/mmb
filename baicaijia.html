<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>慢慢买</title>
    <link rel="stylesheet" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/baicaijia.css">
</head>
<body>
<div class="container">
    <div id="head" class="m_header clearfix">
        <a href="javascript:history.go(-1);"><span class="fa fa-chevron-left fl"></span></a>
        <a href="javascript:;" class="m_header_l">白菜价-淘宝内部券</a>
        <a href="javascript:;" class="m_header_r fr"><img src="images/header_app.png" alt=""></a>
    </div>

    <div class="m_nav">
        <div class="scoll">
        <div class="icon">
            <img src="images/图像 1.png" alt="">
        </div>
        <ul class="clearfix">
            <!--模板渲染-->
        </ul>
        </div>
    </div>

    <div class="m_content">
        <ul class="clearfix">
            <!--模板渲染-->
        </ul>
    </div>

    <div class="m_footer">
        <div class="footer_c clearfix">
            <a href="javascript:;" class="fl">登陆</a>
            <a href="javascript:;" class="fl">注册</a>
            <a href="#head" class="fl"><span class="fa fa-arrow-up"></span>返回顶部</a>
        </div>
        <div class="m_poster">
            <p><span style="color: red">手机APP下载</span>慢慢买手机版 <span>掌上比价平台</span></p>
            <p>m.mammanbuy.com</p>
        </div>
    </div>
</div>

<script type="text/html" id="tpl">
    {{each result v i}}
    <li class="fl {{i===0?'now':''}}"  data-id="{{v.titleId}}"><a href="#">{{v.title}}</a></li>
    {{/each}}
</script>
<script type="text/html" id="tpl2">
    {{each result v i}}
    <li>
        <%- v.productImg %>
        <%-v.productName %>
       <p class="pic"><%- v.productPrice %></p>
       <p><%- v.productCouponRemain%></p>
       <p class="last"><%- v.productCoupon %>
           <%- v.productHref%></p>

    </li>
    {{/each}}
</script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/jquery/jquery.min.js"></script>
<script src="js/common.js"></script>
<script src="js/baicaijia.js"></script>
</body>
</html>
